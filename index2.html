<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/CarroLogo1.png" type="image/x-icon"> <!--Favicon o icone lá de cima-->
</head>

<!--Index de Login-->

<body>
    <div class="box">
        <form action=""> <!--Aqui esta o form pra colocar o method e o action que tu preferir-->
            <h1>Login</h1>
            <div class="inputBox">
                <input type="text" name="email" id="email" placeholder="Digite seu Email" class="inputUser">
                <!--input de email-->
            </div>

            <br> <!--Só pra pular linha, é pra estilo-->

            <div class="inputBox">
                <input type="password" name="senha" id="senha" placeholder="Digite sua Senha" class="inputUser">
                <!--input de senha-->
            </div>

            <input type="submit" id="submit" name="enviar"> <!--botao de enviar-->
        </form>
        <div class="imagem"><img src="imagens/CarroLogo1.png" alt="imagemLogo"></div> <!--Imagem da logo-->

        <div class="ancora">
            <a href="index.html">Faça seu Cadastro</a> <!--ancora pra ir pra tela de login-->
        </div>
    </div>
</body>

</html>
